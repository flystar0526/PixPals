{% extends "toast.html" %} {% block content %}
<div class="d-flex flex-column min-vh-100">
  <header class="header bg-light py-3" style="height: 64px">
    <div
      class="container d-flex justify-content-between align-items-center"
      style="min-height: 100%"
    >
      <!-- Logo -->
      <div class="logo">
        <a href="{{ url_for('index') }}" class="navbar-brand">
          <h3 style="margin: 0">PixPals</h3>
        </a>
      </div>

      <!-- 建立貼文按鈕和使用者選單 -->
      <div class="d-flex align-items-center">
        <a
          href="{{ url_for('post.create_post') }}"
          class="btn btn-primary me-3"
        >
          建立貼文
        </a>

        <div class="user-menu dropdown">
          <a
            href="#"
            class="dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="{{
                url_for('static', filename='avatars/' + (current_user.avatar or 'default-avatar.png'))
              }}"
              alt="User Avatar"
              class="rounded-circle"
              style="width: 40px; height: 40px"
            />
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="{{ url_for('user.profile') }}">
                個人檔案
              </a>
            </li>
            <li>
              <a
                class="dropdown-item"
                href="{{ url_for('user.edit_profile') }}"
              >
                設定
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="{{ url_for('auth.logout') }}">
                登出
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main class="flex-grow-1 container py-4">
    {% block page_content %}{% endblock %}
  </main>

  <footer class="footer bg-light py-3" style="height: 64px">
    <div class="container text-center">
      <p class="mb-0">Copyright©2024 PixPals</p>
    </div>
  </footer>
</div>
{% endblock %}
